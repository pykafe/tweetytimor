{% extends 'tweety/base.html' %}
{% load i18n %}

{% block title %}
    Tweety Delete
{% endblock %}

{% block content %}
    <div class ="container-fluid">
        <div id="tweetdisplay">
            <div class="row">
                <div class="col-md-12">
                    <div id="content-center-delete">
                        <form action="" method="post">
                            {% csrf_token %}
                            <p>Are you sure you want to delete this comment "{{ object.id }}"?</p>
                            <button id="submit" class="btn btn-danger">Yes</button>
                            <a href="{% url 'index' %}" class="btn btn-primary">No</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>   
    </div>
{% endblock %}
