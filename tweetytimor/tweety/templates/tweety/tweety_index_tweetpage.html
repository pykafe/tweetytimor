{% load el_pagination_tags %}

{% lazy_paginate 5 tweets %}

{% for tweet in tweets %}
    <li>
        {{ tweet.comment }}
        <button class="like_tweet" data-tweet="{{ tweet.pk }}">Like</button> 
        <span id="like_count_{{ tweet.pk }}">{{ tweet.like_count }}</span>
        likes
    </li>
{% endfor %}

{% show_more %}
