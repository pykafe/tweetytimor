{% extends 'registration/base.html' %}

{% load i18n %}
{% load static %}

{% block title %}
    Tweety-Resistration
{% endblock %}

{% block content %}
    <div class="login_box">
        <form method="post" action=".">
            {% csrf_token %}
                {{ form.non_field_errors }}
            {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% endfor %}
            <input type="submit" value="{% trans "Register" %}">
        </form>
    </div>

{% endblock %}
